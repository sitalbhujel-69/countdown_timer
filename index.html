<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timeout countdown</h1>
    <div class="container">
        <div class="slot">
            <div class="box" id="minute">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="slot">
            <div class="box" id="second">00</div>
            <div class="label">Seconds</div>
        </div>
        <div class="slot">
            <div class="box" id="msecond">00</div>
            <div class="label">Miliseconds</div>
        </div>
    </div>
    <div class="buttons">
        <div class="button" id="start">Start</div>
        <div class="button" id="reset">Reset</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
